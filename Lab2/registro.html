<!DOCTYPE html>
<html>
	<head>
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="estilos/styles.css">
	<meta name="author" content="Victor Lana">
	<meta name="description" content="Formulario de registro de usuarios">
	<meta name="keywords" content="Registro, nombre, email">
	<script>
		function vervalores(){
			var sAux="";
			var frm = document.getElementById("registro");
			var cant;
			for (i=0;i<frm.elements.length-1;i++)
			{
				sAux += frm.elements[i].name + "   :   ";
				sAux += frm.elements[i].value + "\n" ;
			}
			alert(sAux);
		}
	</script> 
	</head>
	
	<body>
	<div id="registro1">
		<h3>Registro</h3>
	</div>
	<div id="container">
		<form id="registro" name="registro" onSubmit="vervalores()">
		<table>
		<tr>
			<td>Nombre y apellidos (*):</td>
			<td><input type="text" name="nombreyApellidos" maxlength="70" placeholder="Nombre y Apellidos" size="20em"></input></td>
		</tr>
		<tr>
			<td>Direcci&oacuten de correo (*):</td>
			<td><input type="text" name="correoElectronico" maxlength="50" placeholder="Correo electr&oacute;nico"></input></td>
		</tr>
		<tr>
			<td>Password (*):</td>
			<td><input type="password" name="password" maxlength="50" placeholder="Password"></input></td>
		</tr>
		<tr>
			<td>N&uacutemero de tel&eacutefono (*):</td>
			<td><input type="text" name="numTelefono" maxlength="9" placeholder="Tel&eacute;fono"></input></td>
		</tr>
		<tr>
			<td>Especialidad (*):</td>
			<td>
				<select name="Especialidad" width="35em">
					<option value="1" selected>Ingenier&iacutea del Software</option>
					<option value="2">Ingenier&iacutea de Computadores</option>
					<option value="3">Computaci&oacuten</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Tecnolog&iacuteas y herramientas en las que est&aacutes interesado:</td>
			<td><textarea name="texto" cols="30em" maxlength="250" placeholder="Tecnolog&iacute;as y herramientas"></textarea></td>
		</tr>
		<tr>
			<td>Selecciona una foto para tu perfil:</td>
			<td><input type="file" name="foto"/></td>
		</tr>
		</table>

		
		<input type="submit" id="inputSubmit" value="Enviar"></input>
		
		</form>
	</div>
	</body>
</html>
